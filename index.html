<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Passwor Generator</title>
</head>
<body>
    <div id="container">
        <img src="./image/cadeado.png" id="password_img" alt="">
   
        <h1 id="title">Gerar Senha</h1>
        <div id="password_container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa fa-clone" aria-hidden="true"></i>

            </button>
        </div>
        <div id="password_items">
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Quantidade de caractteres
                </label>
            </div>
            <div class="item">
                <input id="inclue-uppercasse" name="inclue-uppercasse" type="checkbox">
                <label for="inclue-uppercasse">
                   Incluir Letras Maiúsculas
                </label>
            </div>
            <div class="item">
                <input id="inclue-lowercase" name="inclue-lowercase" type="checkbox">
                <label for="inclue-lowercase">
                    Incluir Letras Minúsculas
                </label>
            </div>
            <div class="item">
                <input id="number" name="number" type="checkbox">
                <label for="number">
                   Incluir Números
                </label>
            </div>
            <div class="item">
                <input id="caracteres_especial" name="caracteres-especial" type="checkbox">
                <label for="caracteres-especial">
                   Caracteres Especial
                </label>
            </div>
            <button id="generator">
                Gerar Senha
            </button>
            
        </div>
    </div>

    <script  src="./java/iava.js"></script>
</body>
</html>
